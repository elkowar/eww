name: build
on:
  pull_request:
    branches: [master]

env:
  CARGO_TERM_COLOR: always

jobs:
  format:
    name: rustfmt + cargo fix
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      with: actions/checkout@v2

    - name: Install dependencies
      run: |
        sudo apt-get update &&\
          sudo apt-get install libgtk-3-dev libgtk-layer-shell-dev

    - name: Toolchain install
      uses: actions-rs/toolchain@v1
      with:
        toolchain: nightly
        override: true
        components: rustfmt

    - name: Cache
      uses: Swatinem/rust-cache@v1

    - name: cargo fix
      run: cargo fix

    - name: cargo fmt
      run: cargo fmt

    - name: Commit back changes
      uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: :sparkles: formatting :sparkles:

  build:
    needs: [format]
    strategy:
      matrix:
        backend-flag: [ "--features=x11",  "--features=wayland", "" ]
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Install dependencies
      run: |
        sudo apt-get update &&\
          sudo apt-get install libgtk-3-dev libgtk-layer-shell-dev

    - name: Set up
      uses: actions-rs/toolchain@v1
      with:
        toolchain: nightly
        override: true

    - name: Cache
      uses: Swatinem/rust-cache@v1

    - name: Build
      run: cargo check --no-default-features ${{ matrix.backend-flag }}

  test:
    needs: [format]
    strategy:
      matrix:
        backend-flag: [ "--features=x11",  "--features=wayland", "" ]
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Install dependencies
      run: |
        sudo apt-get update &&\
          sudo apt-get install libgtk-3-dev libgtk-layer-shell-dev

    - name: Set up
      uses: actions-rs/toolchain@v1
      with:
        toolchain: nightly
        override: true

    - name: Add Nextest
      uses: taiki-e/install-action@nextest

    - name: Cache
      uses: Swatinem/rust-cache@v1

    - name: Test
      run: cargo nextest run --no-default-features ${{ matrix.backend-flag }}
