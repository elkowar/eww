[package]
name = "eww"
version = "0.4.0"
authors = ["elkowar <5300871+elkowar@users.noreply.github.com>"]
description = "Widgets for everyone!"
license = "MIT"
repository = "https://github.com/elkowar/eww"
homepage = "https://github.com/elkowar/eww"
edition = "2021"



[features]
default = ["x11"]
x11 = ["gdkx11", "x11rb", "yuck/x11"]
wayland = ["gtk-layer-shell", "yuck/wayland"]
[dependencies.cairo-sys-rs]
version = "0.15.1"

[dependencies]
gtk = { version = "0.15", features = [ "v3_22" ] }
gdk = "0.15"
glib = "0.15"

cairo-rs = "0.15"

gdk-pixbuf = "0.15"

gtk-layer-shell = { version = "0.4", optional = true}
gdkx11 = { version = "0.15", optional = true }
x11rb = { version = "0.10", features = ["randr"], optional = true }

regex = "1.6"
bincode = "1.3"
anyhow = "1.0"
derive_more = "0.99"
maplit = "1"
clap = {version = "4.0", features = ["derive"] }
serde = {version = "1.0", features = ["derive"]}
serde_json = "1.0"
extend = "1"
grass = {version = "0.11", default-features = false}
itertools = "0.10"
log = "0.4"
pretty_env_logger = "0.4"
libc = "0.2"
once_cell = "1.14"
nix = "0.25"
simple-signal = "1.1"
unescape = "0.1"

tokio = { version = "^1.18", features = ["full"] }
futures-core = "0.3"
futures-util = "0.3"
tokio-util = "0.7"

sysinfo = "0.26"

wait-timeout = "0.2"

notify = "5.0.0"

codespan-reporting = "0.11"

simplexpr = { version = "0.1.0", path = "../simplexpr" }
eww_shared_util = { version = "0.1.0", path = "../eww_shared_util" }
yuck = { version = "0.1.0", path = "../yuck", default-features = false}
